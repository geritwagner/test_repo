<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Literature Dashboard</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/cr-1.5.6/datatables.min.css" />
</head>

<body>
    <div class="container p-3 mt-3 border">
        <div id="literature-table"></div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/cr-1.5.6/datatables.min.js"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "./data.csv",
            success: function (data) {
                Papa.parse(data, {
                    complete: function (result) {
                        if (result.data && result.data.length > 0) {
                            csvToTable(result.data);
                        }
                    }
                })
            }
        });

        function csvToTable(tableData) {
            let table_div = document.getElementById('literature-table');
            let html = '<table id="literature" class="table table-condensed table-hover table-striped">';
            if (tableData.length == 0 || typeof (tableData[0]) === 'undefined') {
                return null
            } else {
                const header = tableData[0];
                const data = tableData.slice(1);
                html += '<thead>';
                html += '<tr>';
                header.forEach(function (colData) {
                    html += '<th>' + colData + '</th>';
                });
                html += '</tr>';
                html += '</thead>';
                html += '<tbody>';

                data.forEach(function (row) {
                    if (header.length === row.length) {
                        html += '<tr>';
                        row.forEach(function (colData) {
                            html += '<td>' + colData + '</td>';
                        });
                        html += '</tr>';
                    }
                });

                html += '</tbody>';
                html += '</table>';
                table_div.innerHTML = html;
                initDataTable();
            }
        }

        function initDataTable() {
            $('#literature').dataTable({
                dom: 'Bfrtip',
                colReorder: true,
                buttons: [
                    'colvis',
                    {
                        extend: 'csv',
                        text: 'Download CSV',
                        exportOptions: {
                            columns: ':visible'
                        }
                    }
                ]
            });
        }
    </script>
</body>

</html>
